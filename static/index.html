<!DOCTYPE html>
<html>

<head>
  <title>Filete | File &amp; Message Sharing</title>
  <link rel="stylesheet" href="css/download.css" />
</head>

<body>
  <h1>Hello, Filete!</h1>
  <section>
    <article>
      <p>Session token: <span id="session-token-display"></span></p>
      <button id="show-session-token-btn">Show</button>
      <button id="change-session-token-btn">Change</button>
      <br />
    </article>
    <br />
    <form id="file-form" action="/api/upload" method="POST" enctype="multipart/form-data">
      <label for="file">Select file</label>
      <input type="file" id="file" name="file" multiple />
      <br />
      <button type="submit">Upload</button>
    </form>

    <br />
    <form id="message-form">
      <label for="message">Message</label>
      <br />
      <textarea type="text" id="message" name="message"></textarea>
      <button type="submit">Send</button>
    </form>
    <p id="upload-result"></p>
  </section>
  <section>
    <h2>Downloads</h2>
    <button id="shared-dirs-refresh-btn">Refresh</button>
    <article id="shared-dirs-container">
    </article>
  </section>
  <script src="js/upload.js"></script>
  <script src="js/download.js"></script>
</body>

</html>
